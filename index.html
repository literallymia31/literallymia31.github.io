<!DOCTYPE html>
<html>
<head>
  <title>Hi Irfan</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      color: #333;
      margin-top: 100px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
    }
    .btn, input[type="text"] {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }
    .btn {
      background-color: #4a90e2;
      color: white;
    }
    .btn:hover {
      background-color: #357ABD;
    }
    input[type="text"] {
      border: 2px solid #4a90e2;
      background-color: white;
      color: #333;
      width: 250px;
    }
  </style>
</head>
<body>

  <h1>Hi Irfan</h1>
  <p>I was wondering if you'd like to go on another outing with me.</p>
  <p>Type your available date below, then take a screenshot and send it to me.</p>

  <input type="text" id="dateText" placeholder="e.g., Friday night, July 19">
  <br>
  <button class="btn" onclick="showReply()">Submit</button>

  <script>
    function showReply() {
      const dateText = document.getElementById("dateText").value.trim().toLowerCase();

      if (!dateText) {
        alert("Please tell me when you're free.");
        return;
      }

      const rejectionWords = ["no", "i'm busy", "not free", "maybe next time", "sorry"];
      const isRejection = rejectionWords.some(word => dateText.includes(word));

      if (isRejection) {
        alert("Oh... that's okay. Let me know when you're free next time.");
      } else {
        alert("Nice! Can't wait for our date on " + dateText + ". Screenshot this and send it to me.");
      }
    }
  </script>

</body>
</html>
